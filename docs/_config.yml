# --- General options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

# If you are building a simple GitHub user page (https://www.ssnhub.com/) then use these settings:
# url: "https://www.ssnhub.com/"
# baseurl: ""

# If you are building a GitHub project page then use these settings:
url: "http://www.ssnhub.com/reproducible-guidebook"
baseurl: ""

# Of course don't forget to change the username and project name to YOUR username and project

# Name of website
title: Reproducible Guide

# Short description of your site
description: Statistical support for researchers creating more reproducible workflows

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  Home: http://www.ssnhub.com/
  My resources:
    - General Statistics: https://www.ssnhub.com/2019-04-27-Ecological-statistics/
    - Ecological Statistics: https://www.ssnhub.com/2019-04-27-Ecological-statistics/
    - Invasive species research: https://www.ssnhub.com/2019-04-28-Invasive-species-modeling/
  External links:
    - Learn R: "https://datacarpentry.org/"
    - Learn git: "https://www.youtube.com/watch?v=HVsySz-h9r4"
    - Learn markdown: "http://www.markdowntutorial.com/"
    - GitHub Pages: "https://pages.github.com/"
  Contact: "aboutme"

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/centre-logo-white.jpg"

# If you want to have an image logo in the top-left corner instead of the title text,
# then specify the following parameter
# title-img: /path/to/image

# --- Background colour/image options --- #

# Personalize the colors in your website. Colour values can be any valid CSS colour

navbar-col: "#026c45"
navbar-text-col: "#6c025e"
navbar-children-col: "#026c45"
page-col: "#FFFFFF"
link-col: "#008AFF"
hover-col: "#6c025e"
footer-col: "#026c45"
footer-text-col: "#6c025e"
footer-link-col: "#404040"

# Alternatively, the navbar, footer, and page background can be set to use background images
# instead of colour

# navbar-img: "/img/bgimage.png"
# footer-img: "/img/bgimage.png"
# page-img: "/img/bgimage.png"

